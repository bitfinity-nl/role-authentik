# Description:
#   authentik is an open-source Identity Provider focused on flexibility and versatility.
#
- name: "Install APT packages"
  apt:
    pkg:
    - apache2

- name: "Apache2 load modules"
  apache2_module:
    state: present
    name: "{{ item }}"
  with_items:
    - proxy
    - proxy_http
    - rewrite
    - ssl
    - headers
 # notify: restart_apache2

- name: "Transfer templates"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: 'templates/apache2.conf.j2', dest: '/etc/apache2/sites-available/{{ apache2_application_name }}.conf' }

- name: "Disable "
  command: "a2dissite {{ item }}"
  with_items:
    - 000-default.conf
    - default-ssl.conf 
    - 000-default-le-ssl.conf
  notify:
    - restart_apache2

- name: "Enable {{ apache2_application_name }}.conf"
  command: a2ensite {{ apache2_application_name }}.conf
  notify: restart_apache2
